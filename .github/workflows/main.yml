name: docs_pages_workflow 

on: 
  push:
    branches: [ main ]   

jobs:

  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          set-safe-directory: '*'
  
      - name: Set up Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.9
  
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme sphinxcontrib-autoprogram
          python -m pip install biopython fastcluster logzero matplotlib numpy openpyxl pandas pysam python-dateutil fastjsonschema python-json-logger ruamel.yaml scikit-learn scipy tabulate 
      
      - name: make the sphinx docs
        run: |
          make -C docs clean
          make -C docs html
                
      - name: Init new repo in dist folder and commit
        run: |
          cd docs/build/html/
          git config --global --add safe.directory "*"
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'
  
      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/build/html
